version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: exam_db
    environment:
      POSTGRES_USER: exam_user
      POSTGRES_PASSWORD: exam_password
      POSTGRES_DB: exam_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  localstack:
    image: localstack/localstack:latest
    container_name: exam_localstack
    ports:
      - "4566:4566"
      - "3003:3003"

volumes:
  postgres_data: 